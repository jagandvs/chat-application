<ul class="user-list">
  <li
    style="text-align: center; background-color: rgb(9, 9, 185); color: white;"
  >
    Chat list
  </li>
  <li
    *ngFor="let user of chatListUsers"
    (click)="selectedUser(user)"
    [class.active]="isUserSelected(user.id)"
  >
    {{ user.username}}

    <span [ngClass]="user.online === 'Y' ? 'online' : 'offline'"> </span>
  </li>
</ul>
<div
  class="alert"
  alert-info.class="!loading"
  *ngIf="chatListUsers.length === 0"
>
  {{ loading && chatListUsers.length === 0 ? 'Loading your chat list.' : 'No
  User Avilable to chat.'}}
</div>
